<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.75 -5" radius="1.00" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4 -5" radius="0.75" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 4 -4.2" radius="0.12" rotation="90 0 0" height="0.6" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 5 -5" radius="0.2" height="0.5" color="brown"></a-cylinder>
      <a-cone position="0 5.5 -5" color="green" radius-bottom="0.7" height="1.1"></a-cone>
      <a-cone position="0 5.75 -5" color="green" radius-bottom="0.6" height="0.9"></a-cone>
      <a-cone position="0 6 -5" color="green" radius-bottom="0.45" height="0.7"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
